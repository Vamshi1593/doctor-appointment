<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dashboard-container">
        <div class="profile-panel">
            <h2>Doctor Profile</h2>
            <p id="doctor-name">Name: Dr. Smith</p>
            <p id="doctor-qualification">Qualification: MBBS, MD</p>
            <p id="doctor-hospital">Hospital: General Hospital</p>
            <p id="doctor-email">Email: dr.smith@example.com</p>
            <p id="doctor-phone">Phone: 987-654-3210</p>
            <p id="doctor-address">Address: 123 Medical Street</p>
        </div>
        <div class="main-panel">
            <h2>List of Appointments</h2>
            <ul id="doctor-appointments">
                <!-- Appointments will be dynamically inserted here -->
            </ul>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
